<template name="blockModals">
    <div style="position: fixed;top: 0px;left: 0px;width: 100%;height: 100%;background-color: grey;z-index: 999;opacity: 0.9;">
    </div>
</template>
<template name="flashTemplates">
    <div class="flash" align="center">
        {{> flashMessages}}
    </div>
</template>
<template name="comboMenu">
    <a href="#" class="create btn btn-primary btn-fab btn-raised shadow-z-4 shadow-z-2 comboMenu_ButtonAdd">
        <img style="width:30px;position: relative;top:-7px;left:-2px;z-index:999;" src="add.png">
    </a>
</template>
